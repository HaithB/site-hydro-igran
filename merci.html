<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé - Hydro Igran</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Styles spécifiques pour cette page unique */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }

        .thank-you-container {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            border-top: 5px solid var(--primary-green);
            animation: fadeIn 0.8s ease-out;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px auto;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popIn 0.5s 0.3s ease-out backwards;
        }
        
        .icon-wrapper i {
            color: white;
            font-size: 36px;
        }

        h1 {
            font-size: 32px;
            color: var(--dark-blue);
            margin-bottom: 15px;
        }

        p {
            color: var(--medium-gray);
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .next-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="website-body">

    <div class="thank-you-container">
        <div class="icon-wrapper">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h1>Votre message est en route !</h1>
        <p>Merci pour votre intérêt envers Hydro Igran. Nous avons bien reçu votre demande et notre équipe reviendra vers vous dans les 48 heures.</p>
        
        <div class="next-actions">
            <a href="contact.html" class="btn btn-secondary">Poser une autre question</a>
            <a href="index.html" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
    
</body>
</html>
